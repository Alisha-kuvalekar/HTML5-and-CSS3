<!DOCTYPE html>
<html>
    <head>
        <title>Smile</title>
        <style>
            img{
                width: 45px;
            }
            span{
                font-size: 20px;
            }
            .border{
                border: 1px solid maroon;
            }
        </style>
    </head>
    <body>
        <span >Create a link of an image: <a href="https://en.wikipedia.org/wiki/Smiley"><img class="border" src="smiley.jpg" alt="here comes the smiley"></a></span>
        <br>
        <span>No border around the image, but still a link:<a href="https://en.wikipedia.org/wiki/Smiley"><img src="smiley.jpg" alt="here comes the smiley"></a></span>
    </body>
</html>
